{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="color:black;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
            <h3 class="text-center tt ">Add a Business to your hood</h3>
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info "> Business Details</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
